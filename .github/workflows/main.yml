name: Go CI

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [ '1.21.x' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: go get ./...

      - name: Build
        run: go build -v ./...
      
      - name: Run tests for core application
        run: go test -v ./...

      - name: Run tests for ImageManipulation microservice
        working-directory: ./MicroServices/ImageManipulation
        run: |
          docker build --target application  -t gomanip-test . 
          docker run --rm gomanip-test          
