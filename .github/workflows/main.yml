name: Go CI

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [ '1.21.x' ]

    steps:
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.10.0
      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: go get ./...

      - name: Build
        run: go build -v ./...
      
      - name: Run tests for core application
        run: go test -v ./...
      - name: Build and test ImageManipulation microservice with cache
        uses: docker/build-push-action@v5
        with:
          context: ./MicroServices/ImageManipulation
          target: tester
          tags: gomanip-test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max  
